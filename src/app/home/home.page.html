<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Bienvenido: {{ email }}</p>

  <ion-item>
    <ion-label position="floating">Tu nombre</ion-label>
    <ion-input [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea [(ngModel)]="newMessage"></ion-textarea>
  </ion-item>
  
  <ion-item>
    <input type="file" (change)="uploadFile($event)">
  </ion-item>

  <ion-button expand="block" (click)="sendMessage()">ENVIAR</ion-button>
  <ion-button expand="full" color="danger" (click)="logOut()">Cerrar sesiÃ³n</ion-button>

  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h3>{{ message.user_name }}</h3>
        <p>{{ message.content }}</p>
        <small>{{ message.created_at | date:'short' }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
